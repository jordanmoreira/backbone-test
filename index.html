<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Veterinary Clinics</title>

    <div class="page-header" style="margin-bottom:0px">
        <!-- <h2 style="color: orangered" align="center">Clinics</h3> -->
        <img style="margin-left: 555px; height: 60px;" 
        src="assets/imgs/oowlish-logo-sm.png" 
        alt="oowlish-logo">
    </div>


    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>

    <div id="container">
        <div class="oowlish-footer">
            <p>&copy;Oowlish</p>
        </div>
    </div>

    <!--Templates-->
    <script type="text/html" id="clinicCollectionTemplate">
        <ul id= "clinicList" class="list-group list-group-flush" align="center">
            <a href="#clinic-details/" style="color: orangered" class="list-group-item" id="clinicItem">{{ name }}</a>
        </ul>
    </script>

    <script type="text/html" id="clinicTemplate">
        <div class="jumbotron-oowlish container" align="center"> 
            <li class="list-group-item-oowlish">{{ name }}</li>
            <li class="list-group-item-oowlish">{{ address }}</li>
            <li class="list-group-item-oowlish">{{ phone }}</li>
            &nbsp
            <div>
                <button type="button" class="btn btn-primary-oowlish" id="goBack">Home</button>
            </div>

            <div class="oowlish-footer">
                <p>&copy;Oowlish</p>
            </div>
        </div>
    </script>

    <!--Javascript Libraries-->
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/mustache.js"></script>

    <!--Application Modules-->
    <script src="src/models/clinic.js"></script>
    <script src="src/collections/clinics.js"></script>

    <script src="src/views/clinicView.js"></script>
    <script src="src/views/clinicsView.js"></script>
    <script src="src/views/clinicDetailsView.js"></script>

    <script src="src/routers/clinicRouter.js"></script>

    <script src="src/main.js"></script>
</body>

</html>
